    <p>

ขั้นตอนและเทคนิคการฟัง-ดูให้เข้าใจ<br>

การแยกแยะข้อเท็จจริงกับความคิดเห็น<br>

การฟังข่าว รายการสารคดี และโฆษณาอย่างมีวิจารณญาณ
